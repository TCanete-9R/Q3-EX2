<body>
	<div>
		<h1>Area and Circumference of a Circle</h1>

		<img src="cir.jpg">

		<h4>Radius: 6in</h4>

		<h3 id="ans">Click the buttons below to find out more about the Area and Circumference of the circle.</h3>

		<!-- Area=pi*(r**2) -->
		<button type="button" class="btn btn-info" onclick="const pi=3.14;
			var rad=5;
			var area = pi*(rad**2)

			document.getElementById('ans').innerHTML = 'The Area of the circle  is ' + pi*(rad**2) + '.';">  

		AREA</button>

		<!-- C=2pi*(rad**2) -->
		<button type="button" class="btn btn-info" onclick="const pi=3.14;
			var rad=5;
			var circumference = 2*pi*rad;

			document.getElementById('ans').innerHTML = 'The Circumference of the circle  is ' + 2*pi*rad + '.';">  

		CIRCUMFERENCE</button>

	</div>
